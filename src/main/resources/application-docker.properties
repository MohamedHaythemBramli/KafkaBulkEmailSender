spring.application.name=bulkemailsender

server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#Kafka Broker Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=bulk-email-consumers

# Mail Configuration
email.provider.properties.mail.smtp.host=smtp.gmail.com
email.provider.properties.mail.smtp.port=587
email.provider.properties.mail.smtp.auth=true
email.provider.properties.mail.smtp.starttls.enable=true
